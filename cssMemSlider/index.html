<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Mem Slider</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/mem-slider.css">
</head>

<body>
  <main class="mem-slider">
    <input type="radio" name="mem-slider" id="check-slide1" hidden checked />
    <input type="radio" name="mem-slider" id="check-slide2" hidden />
    <input type="radio" name="mem-slider" id="check-slide3" hidden />
    <input type="radio" name="mem-slider" id="check-slide4" hidden />

    <div class="mem-slider-frame">
      <div class="mem-slider-content">
        <div class="mem-slide mem-slide-1">1</div>
        <div class="mem-slide mem-slide-2">2</div>
        <div class="mem-slide mem-slide-3">3</div>
        <div class="mem-slide mem-slide-4">4</div>
      </div>
    </div>

    <div class="text-slider-frame">
      <div class="text-slider-content">
        <p class="text-slide text-slide-1">text-1</p>
        <p class="text-slide text-slide-2">text-2</p>
        <p class="text-slide text-slide-3">text-3</p>
        <p class="text-slide text-slide-4">text-4</p>
      </div>
    </div>

    <div class="mem-slider-bullets">
      <label for="check-slide1"></label>
      <label for="check-slide2"></label>
      <label for="check-slide3"></label>
      <label for="check-slide4"></label>
  </div>
  </main>
</body>
</html>
