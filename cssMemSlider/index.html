<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Mem Slider</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/mem-slider.css">
</head>

<body>
  <main class="mem-slider">
    <input type="radio" name="mem-slider" id="mem-slide1" hidden checked />
    <input type="radio" name="mem-slider" id="mem-slide2" hidden />
    <input type="radio" name="mem-slider" id="mem-slide3" hidden />
    <input type="radio" name="mem-slider" id="mem-slide4" hidden />

    <div class="mem-slider-frame">
      <div class="mem-slider-content">
        <div class="mem-slide mem-slide-1"></div>
        <div class="mem-slide mem-slide-1"></div>
        <div class="mem-slide mem-slide-1"></div>
        <div class="mem-slide mem-slide-1"></div>
      </div>
    </div>

    <div class="text-slider-frame">
      <div class="text-slider-content">
        <p class="text-slide text-slide-1"></p>
        <p class="text-slide text-slide-1"></p>
        <p class="text-slide text-slide-1"></p>
        <p class="text-slide text-slide-1"></p>
      </div>
    </div>

    <div class="mem-slider-bullets">
      <label for="slide1"></label>
      <label for="slide2"></label>
      <label for="slide3"></label>
      <label for="slide4"></label>
  </div>
  </main>
</body>
</html>
